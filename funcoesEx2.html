<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*Construir um programa no qual o usuário deverá digitar dois números e o programa 
escreverá, na tela, qual dos dois números é o maior (utilizar o comando função).*/
     

    function maiorMenor(num1, num2){
    let maior = Math.max(num1, num2);
    let menor = Math.min(num1, num2);
       return "O número " +maior+ " é maior que " +menor;
    }

    let numero1 = parseFloat(prompt("Digite um número "));
    let numero2 = parseFloat(prompt("Digite outro número "));

    document.write(maiorMenor(numero1,numero2));
    </script>
</head>
<body>
    
</body>
</html>
