<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //media maior ou igual 7 e frequencia maior ou igual a 75% - APROVADO
        var media, frequencia;
        media = parseFloat(prompt("Informe a média do aluno"));
        frequencia = parseFloat(prompt("Informe a frequência do aluno (%)"));
        if((media <=7) && (frequencia >=75)){
            document.write("Aprovado");
        }else{
            document.write("Reprovado");       
        }
    </script>
</head>
<body>

</body>
</html>
