<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var salario, valeTransporte, inss, valorDesconto;
        salario = parseFloat(prompt("Digite seu salário"));
        valeTransporte = salario * (6/100);
        inss = salario * (8/100);
        valorDesconto = salario - valeTransporte - inss;
        document.write("Seu salário com os descontos é ", valorDesconto);
    </script>
</head>
<body>
    
</body>
</html>
