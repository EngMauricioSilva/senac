    <script>
        /* Construir um programa no qual o usuario irá digitar tres numeros e o programa escrevera, na tela
        qual é o maior e qual o menor */
        function maiorEMenor(num1,num2,num3){
            let maior = Math.max(num1, num2,num3);
            let menor = Math.min(num1, num2, num3);

            return "O maior numero é " +maior+ " e o menor é " +menor;
        }

        let numero1 = parseFloat(prompt("Digite o primeiro numero"));
        let numero2 = parseFloat(prompt("digite o segundo numero "));
        let numero3 = parseFloat(prompt("Digite o terceiro numero "));
        
        document.write(maiorEMenor(numero1, numero2, numero3));

    </script>
