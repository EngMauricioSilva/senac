    <script>
        var numeroUm, numeroDois, soma, subtracao, divisao, multiplicacao; 
    
        numeroUm = parseInt(prompt("Digite um número"));
        numeroDois = parseInt(prompt("Digite mais um número para efeturamos as operações básicas da matemática"));
        Soma = numeroUm + numeroDois;
        document.write ("O cálculo desses dois números são: " +soma +"<br>";
        subtracao = numeroUm - numeroDois;
        document.write ("O cálculo desses dois números são: " +subtracao +"<br>");
        multiplicacao = numeroUm * numeroDois;
        document.write ("O cálculo desses dois números são: " +multiplicacao +"<br>");
        divisao = numeroUm / numeroDois;
        document.write ("O cálculo desses dois números são: " +divisao +"<br>");
        
        
    </script>
